name: Build/release

on: push

jobs:
  artifact_linux:
    name: Upload Artifact (Linux)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v1

      - name: Install Node v12
        uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://npm.pkg.github.com
          scope: "@aye-player"

      - name: Add authToken to npmrc
        run: |
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.PACKAGE_TOKEN }}" > ~/.npmrc
          echo "_authToken=${{ secrets.PACKAGE_TOKEN }}" > ~/.npmrc

      - name: Install dependencies
        run: yarn install

      - name: Build application
        run: yarn build

      - name: Package application
        run: yarn package

      - name: Upload artifact to release
        uses: icrawl/action-artifact@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          path: "release/AYE*.AppImage"

  artifact_macos:
    name: Upload Artifact (macOS)
    runs-on: macOS-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v1

      - name: Install Node v12
        uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://npm.pkg.github.com
          scope: "@aye-player"

      - name: Add authToken to npmrc
        run: |
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.PACKAGE_TOKEN }}" > ~/.npmrc
          echo "_authToken=${{ secrets.PACKAGE_TOKEN }}" > ~/.npmrc

      - name: Install dependencies
        run: yarn install

      - name: Build application
        run: yarn build

      - name: Package application
        run: yarn package

      - name: Upload artifact to release
        uses: icrawl/action-artifact@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          path: "release/AYE*.dmg"

  artifact_windows:
    name: Upload Artifact (Windows)
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v1

      - name: install node v12
        uses: actions/setup-node@v1
        with:
          always-auth: true
          node-version: 12
          registry-url: https://npm.pkg.github.com
          scope: "@aye-player"

      - name: Add authToken to npmrc
        run: |
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.PACKAGE_TOKEN }}" > ~/.npmrc
          echo "_authToken=${{ secrets.PACKAGE_TOKEN }}" > ~/.npmrc

      - name: Install dependencies
        run: yarn install

      - name: Build application
        run: yarn build

      - name: Package application
        run: yarn package

      - name: Upload artifact to release
        uses: icrawl/action-artifact@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          path: "release/AYE*.exe"
